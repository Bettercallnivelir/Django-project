{% extends 'myauth/base.html' %}

{% block title %}
  Users List
{% endblock %}

{% block body %}
  <h1>Users list:</h1>
  {% if users %}
    {% for user in users %}
      <p><a href="{{ user.get_absolute_url }}">{% firstof user.user.username user.user.first_name %}</a></p>
    {% endfor %}

  {% endif %}


{% endblock %}
